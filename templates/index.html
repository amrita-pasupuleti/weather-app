<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if title %}{{ title }} Weather{% else %}Get Weather Conditions{% endif
      %}
    </title>
    <link
      href="{{ url_for('static', filename='styles/style.css') }}"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>
      {% if title %}{{ title }} Weather{% else %}Get Weather Conditions{% endif
      %}
    </h1>
    <form action="/weather" method="get">
      <input type="text" name="city" id="city" placeholder="Enter a City" />
      <button type="submit">Submit</button>
    </form>

    {% if error %}
    <p style="color: rgb(177, 93, 93)">{{ error }}</p>
    {% elif title %}
    <h2>{{ status }}</h2>
    <p>Temperature: {{ temp }} &deg;F</p>
    <p>Feels like: {{ feels_like }} &deg;F</p>
    {% endif %}
  </body>
</html>
